{% extends "base.html" %}

{% block navbar_logo %}
<a href="/" class="logo">
    <img src="{{ url_for('static', filename='logo-icon.svg') }}" alt="ElroiConnect" style="height: 50px;">
</a>
{% endblock %}

{% block navbar_center %}
<div class="navbar-center">
    <img src="{{ url_for('static', filename='logo-text.svg') }}" alt="ElroiConnect">
</div>
{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 2rem auto;">
    <h2 style="color: #667eea; margin-bottom: 2rem;">Create Your Account</h2>
    
    <form method="POST" action="{{ url_for('register') }}">
        <input type="hidden" name="videos_watched" value="{{ request.args.get('videos_watched', 0) }}">
        
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="first_name" required>
        </div>
        
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="last_name" required>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required minlength="6">
        </div>
        
        <div class="form-group">
            <label>Gender</label>
            <select name="gender" required>
                <option value="">Select...</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="date_of_birth" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
    </form>
    
    <p style="text-align: center; margin-top: 1rem;">
        Already have an account? <a href="{{ url_for('login') }}" style="color: #667eea;">Login here</a>
    </p>
</div>
{% endblock %}
