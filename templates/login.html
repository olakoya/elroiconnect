{% extends "base.html" %}

{% block navbar_logo %}
<a href="/" class="logo">
    <img src="{{ url_for('static', filename='logo-icon.svg') }}" alt="ElroiConnect" style="height: 50px;">
</a>
{% endblock %}

{% block navbar_center %}
<div class="navbar-center">
    <img src="{{ url_for('static', filename='logo-text.svg') }}" alt="ElroiConnect">
</div>
{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 4rem auto;">
    <h2 style="color: #667eea; margin-bottom: 2rem; text-align: center;">Login</h2>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 1rem;">
        Don't have an account? <a href="{{ url_for('intro_videos') }}" style="color: #667eea;">Register here</a>
    </p>
</div>
{% endblock %}
